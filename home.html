<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Hello, world!</h1>
	<div class = "container" style = "background-color:grey">
		<p>Fixed with container</p>
	</div>
	<div class = "container-fluid" style = "background-color:green">
		<p>Full width fluid container</p>
	</div>
	<!-- up to 12 columns, split between spans, diffrent columns for diffrent screen sizes (xs = <768px, sm <992px, md < 1200px, lg > 1200px) -->
	<!-- scales with screen size until it can't, at which point it stacks vertiaclly -->
	<div class = "row">
		<div class = "col-xs-4" style="background-color:grey">xs</div>
		<div class = "col-xs-4" style="background-color:pink">xs</div>
		<div class = "col-xs-4" style="background-color:grey">xs</div>
	</div>
	<div class = "row">
		<div class = "col-sm-4" style="background-color:grey">sm</div>
		<div class = "col-sm-4" style="background-color:pink">sm</div>
		<div class = "col-sm-4" style="background-color:grey">sm</div>
	</div>
	<div class = "row">
		<div class = "col-sm-4" style="background-color:grey">sm</div>
		<div class = "col-sm-8" style="background-color:pink">sm</div>
	</div>
	<div class = "row">
		<div class = "col-md-6" style="background-color:grey">md</div>
		<div class = "col-md-6" style="background-color:pink">md</div>
	</div>
	<div class = "row">
		<div class = "col-lg-12" style="background-color:grey">lg</div>
	</div>
	
	<div class = "row">
		<div class = "col-sm-1" style="background-color:grey">sm</div>
		<div class = "col-sm-7" style="background-color:pink">sm</div>
		<div class = "col-sm-3" style="background-color:grey">sm</div>
		<div class = "col-sm-1" style="background-color:pink">sm</div>
	</div>
	
	<div class = "container">
		<h3>Description list <small> small header text </small></h3>
		<dl>
			<dt>Title</dt>
			<dd>- descrption</dd>
			<dt>Ryan</dt>
			<dd>- cool guy</dd>
		</dl>
	</div>
	 <!-- striped table, with highlights over what you hover over -->
	<table class = "table table-striped table-hover">
		<thead>
			<tr><th>Name</th><th>Email</th><th>Color</th></tr>
		</thead>
		<tbody>
			<tr><td>Bob</td><td>bob@email.com</td><td>Blue</td>
			<tr><td>Bob</td><td>bob@email.com</td><td>Blue</td>
			<tr><td>Bob</td><td>bob@email.com</td><td>Blue</td>
		</tbody>
	</table>
  </body>
</html>
